<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Panel Administratora - VISTATS</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="vistats.png" type="image/png">
    <script>
        if (sessionStorage.getItem('userRole') !== 'admin') {
             alert('Brak uprawnień. Ta strona jest tylko dla administratorów.');
             window.location.replace('gate.html');
        }
    </script>
    <style>
        .dashboard-container { max-width: 1200px; margin: 0 auto; }
        .team-card { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 8px; margin-bottom: 20px; }
        .team-card-header { padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; cursor: pointer; background: rgba(255,255,255,0.05); }
        .team-card-header h3 { margin: 0; color: #66bfff; }
        .team-card-header:hover { background: rgba(255,255,255,0.1); }
        .team-card-content { padding: 20px; display: none; }
        .team-settings-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-bottom: 20px;}
        .player-management-table { width: 100%; }
        .player-management-table input, .player-management-table select { width: 95%; background: rgba(255,255,255,0.2); color: white; }
        .delete-btn { background: none; border: none; color: #ff6b6b; font-size: 1.5em; cursor: pointer; padding: 0 5px; }
        .delete-team-btn { font-size: 0.8em; padding: 5px 10px; background-color: #d9534f; }
        #loading-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 1000; display: none; align-items: center; justify-content: center; color: white; font-size: 1.5em; }
    </style>
</head>
<body>
    <div id="loading-overlay">Ładowanie...</div>
    <header><h1>👑 Panel Administratora</h1><a href="index.html" style="color: #66bfff;">← Wróć do panelu głównego</a></header>
    <main>
        <section class="dashboard-container">
            <h2>Zarządzanie Drużynami w Systemie (<span id="team-count">0</span>)</h2>
            <p>Kliknij na nazwę drużyny, aby rozwinąć szczegóły i zarządzać jej składem oraz ustawieniami.</p>
            <div id="teams-container"></div>
        </section>
    </main>
    <script src="js/admin-dashboard.js"></script>
</body>
</html>
